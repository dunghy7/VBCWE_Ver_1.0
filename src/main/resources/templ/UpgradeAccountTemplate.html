<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Nâng cấp tài khoản tại VBCWE</title>
</head>
<body class="login">
    <div>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <div class="logo row">
                        <div class="col-md-12">
                            <img th:src="|data:image/png;base64,${Logo}|" />
                        </div>
                    </div>
                    <br />
                    <div>
                        <p>Xin chào <span th:text="${FullName}" ></span>,</p>
                        <p></p>
                        <p>Tên đăng nhập: <span th:text="${Email}" ></span></p>
                        <p></p>
                        <p>Số điện thoại: <span th:text="${Phone}" ></span></p>
                        <p></p>
                        <p>Tên công ty: <span th:text="${CompanyName}" ></span></p>
                        <p></p>
                        <p>Thanks &amp; Best Regards.</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
