<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
</head>
<body>
    <div th:fragment="left-menu">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <img th:src="@{/static/images/logo-light.png}" alt="" class="brand-image elevation-3" style="opacity: 1.0"></img>
                </div>
                <div class="clearfix"></div>
                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a th:href="@{/admin/initSearchReport}"><i class="fa fa-home"></i><span th:text="#{label.home}"> Home </span></a></li>
                            <li><a><i class="fa fa-user"></i><span th:text="#{label.account.management}">Quản lý tài khoản</span> <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/admin/initSearchUserInfo}" th:text="#{label.account.list}">Danh sách tài khoản</a></li>
                                    <li><a th:href="@{/admin/initAddUserInfo}" th:text="#{label.account.add}">Thêm mới tài khoản</a></li>
                                </ul></li>
                            <li><a><i class="fa fa-list-alt"></i><span th:text="#{label.reportManagement}">Quản lý báo cáo </span><span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/admin/initSearchReport}" th:text="#{label.reportList}">Danh sách báo cáo</a></li>
                                    <li><a th:href="@{/benchmark/}" th:text="#{label.benchmaking}">Benchmaking</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->
            </div>
        </div>
    </div>
</body>
</html>
