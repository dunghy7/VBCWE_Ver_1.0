<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    layout:decorator="admin-common/layout">
<body>
    <div layout:fragment="content">
        <!-- page content -->
        <div class="right_col" role="main">
<!--           <div class=""> -->
<!--             <div class="page-title"> -->
<!--               <div class="title_left"> -->
<!--                 <h3>Thông tin tài khoản</h3> -->
<!--               </div> -->
<!--             </div> -->
            <div class="clearfix"></div>
            <section class="content-header" th:if="${messageError != null}">
                <div class="alert alert-error">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h5><i class="fa fa-times-circle"></i><span th:text="${messageError}"></span></h5>
                </div>
            </section>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_content">
                    <form id="memberAddForm" th:object="${userInfoForm}" th:action="@{/admin/doAddUserInfo}" method="post" class="form-horizontal form-label-left">
                      <span class="section" th:text="#{label.account.info}">Thông tin tài khoản</span>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.fullName}">Họ tên <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" th:field="*{fullName}"/>
                          <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.email}">Email <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" th:field="*{userId}"/>
                          <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.phoneNum}">Số điện thoại <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" th:field="*{phone}"/>
                          <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.position}">Chức vụ <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" th:field="*{position}"/>
                          <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.companyName}">Tên công ty <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" th:field="*{companyName}"/>
                          <span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.companyNameAbbr}">Tên công ty viết tắt<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" th:field="*{companyNameAbbr}"/>
                          <span th:if="${#fields.hasErrors('companyNameAbbr')}" th:errors="*{companyNameAbbr}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.companySize}">Quy mô công ty <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" th:field="*{companyScale}">
                            <option value="0" th:text="#{label.company.size.0.200}">0 - 200 người</option>
                            <option value="200" th:text="#{label.company.size.200.500}">200 - 500 người</option>
                            <option value="500" th:text="#{label.company.size.500.1000}">500 - 1000 người</option>
                            <option value="1000" th:text="#{label.company.size.1000.5000}">1000 - 5000 người</option>
                            <option value="5000" th:text="#{label.company.size.greaterThan5000}">Trên 5000 người</option>
                          </select>
                          <span th:if="${#fields.hasErrors('companyScale')}" th:errors="*{companyScale}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3" th:text="#{label.companyBusiness}">Ngành </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control col-md-7 col-xs-12" th:field="*{companyBusiness}"/>
                          <span th:if="${#fields.hasErrors('companyBusiness')}" th:errors="*{companyBusiness}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.area}">Khu vực <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" th:field="*{companyArea}">
                            <option value="HN" th:text="#{label.area.hanoi}">Hà Nội</option>
                            <option value="HCM" th:text="#{label.area.hcm}">TP Hồ Chí Minh</option>
                            <option value="MB" th:text="#{label.area.northern}">Miền Bắc</option>
                            <option value="MT" th:text="#{label.area.central}">Miền Trung</option>
                            <option value="MN" th:text="#{label.area.sourth}">Miền Nam</option>
                          </select>
                          <span th:if="${#fields.hasErrors('companyArea')}" th:errors="*{companyArea}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="#{label.account.type}">Loại tài khoản <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <div class="radio">
                            <label>
                              <input type="radio" checked="checked" value="02" th:field="*{userType}"/><span th:text="#{label.account.type.free}"> Miễn phí</span>
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" value="01" th:field="*{userType}"/><span th:text="#{label.account.type.charged}">Trả phí</span>
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" value="00" th:field="*{userType}"/><span th:text="#{label.account.type.administrator}"> Administrator</span>
                            </label>
                          </div>
                          <br />
                          <span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" style="color: red"></span>
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-9 text-right">
                          <input type="submit" class="btn btn-success" value="Thêm"/>
                          <a type="button" class="btn btn-warning btn-cancel" th:href="@{/admin/initSearchUserInfo}" th:text="#{label.cancel}">Hủy</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
<!--           </div> -->
        </div>
        <!-- /page content -->
        <script th:src="@{/static/js/member_add.js}"></script>
    </div>
</body>
</html>
