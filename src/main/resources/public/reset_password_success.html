<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="icon" th:href="@{/static/favicon.ico}" type="image/ico" />
<title th:text="#{reset.password.success.title}">Cấp lại mật khẩu thành công</title>
<!-- Bootstrap -->
<link rel="stylesheet"
    th:href="@{/static/Administrator/vendors/bootstrap/dist/css/bootstrap.min.css}" />
<!-- Font Awesome -->
<link rel="stylesheet"
    th:href="@{/static/Administrator/vendors/font-awesome/css/font-awesome.min.css}" />
<!-- Custom Theme Style -->
<link rel="stylesheet" th:href="@{/static/css/custom.min.css}" />
<link rel="stylesheet" th:href="@{/static/css/signup.css}" />
<link rel="stylesheet" th:href="@{/static/css/main.css}" />
<!-- Script -->
<script
    th:src="@{/static/Administrator/vendors/jquery/dist/jquery.min.js}"></script>
</head>
<body class="login">
    <div>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <div class="logo row">
                        <div class="col-md-12">
                            <img th:src="@{/static/images/logo-light.png}" />
                            <img th:src="@{/static/images/logo-gears-light.png}" class="logo-gears"/>
                        </div>
                    </div>
                    <br />
                    <div class="pb-20" style="color: white;">
                        <span th:text="#{reset.password.success.content01}">Cấp lại mật khẩu thành công.</span> 
                        <br/> 
                        <span th:text="#{reset.password.success.content02}">Vui lòng kiểm tra hòm thư điện tử để lấy mật khẩu mới.</span>
                    </div>
                    <div class="col-md-12">
                        <div class="text-center">
                            <a class="btn btn-success" th:href="@{/}" th:text="#{label.login}">Đăng nhập</a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br />
                </section>
            </div>
        </div>
    </div>
</body>
</html>
