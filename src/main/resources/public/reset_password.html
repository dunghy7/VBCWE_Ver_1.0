<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="icon" th:href="@{/static/favicon.ico}" type="image/ico" />
<title th:text="#{reset.password.title}">Lấy lại mật khẩu</title>
<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/static/Administrator/vendors/bootstrap/dist/css/bootstrap.min.css}" />
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/static/Administrator/vendors/font-awesome/css/font-awesome.min.css}" />
<!-- Custom Theme Style -->
<link rel="stylesheet" th:href="@{/static/css/custom.min.css}" />
<link rel="stylesheet" th:href="@{/static/css/signup.css}" />
<link rel="stylesheet" th:href="@{/static/css/main.css}" />
<!-- Script -->
<script th:src="@{/static/Administrator/vendors/jquery/dist/jquery.min.js}"></script>
<script type='text/javascript' th:src="@{/static/js/common.js}"></script>
<script type='text/javascript' th:src="@{/static/js/utilities.js}"></script>
<script type='text/javascript' th:src="@{__${#locale}__ == 'en' ? '/static/js/message_en.js' : '/static/js/message.js'}"></script>
<script type='text/javascript' th:src="@{/static/js/jquery.validate.min.js}"></script>
<script type='text/javascript' th:src="@{/static/js/signup.js}"></script>
</head>
<body class="login">
    <div>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="content-header">
                    <div class="alert alert-success" th:if="${messageSuccess != null}">
                        <span th:text="#{${messageSuccess}}"></span>
                    </div>
                    <div class="alert alert-error" th:if="${messageError != null}">
                        <span th:text="#{${messageError}}"></span>
                    </div>
                </section>
                <section class="login_content">
                    <form id="formSignup" th:action="@{/reset_password}" th:object="${resetPasswordForm}" method="post">
                        <div class="logo row">
                            <div class="col-md-12">
                                <img th:src="@{/static/images/logo-light.png}" />
                                <img th:src="@{/static/images/logo-gears-light.png}" class="logo-gears"/>
                            </div>
                        </div>
                        <br />
                        <div class="pb-20">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            <input type="text" class="form-control" th:placeholder="#{label.email}" th:field="*{email}" />
                        </div>
                        <div class="col-md-12">
                            <div class="text-right">
                                <button id="btnSignup" type="button" class="btn btn-success" th:text="#{form.button.resetpassword}">Lấy lại mật khẩu</button>
                                <a class="btn btn-warning" th:href="@{/}" th:text="#{form.button.cancel}">Hủy</a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br />
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
