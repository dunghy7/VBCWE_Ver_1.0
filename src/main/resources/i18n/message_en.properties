freemember.index.page02.subject=Integrating flexible working modes
freemember.index.page02.description=This area involves assessing the equality of flexible ways of working, including supporting workers' family care responsibilities to increase their ability to attract talent and retain employees. , increasing employee cohesion as well as job performance. Flexible work allows the personalization of the worker's experience, taking into account the needs of both the individual and the organization based on a focus on performance. Commitments to care include the care of children, the elderly or people with disabilities - these are becoming increasingly common in many different work settings. All organizations must ensure that they at least comply with local laws that provide some workers with a flexible working regime in certain circumstances.
freemember.index.page02.question01=Does the company have a policy or strategy to implement a flexible working regime?
freemember.index.page02.question02=Does the company comply with legal requirements related to family care support (for example, maternity leave, parental leave for male employees, parental leave)?
freemember.index.page02.question03=Does the company have appropriate technology in place to allow employees access to flexible working modes?
freemember.index.page02.question04=Does the company have facilities for breastfeeding staff, or other support services, for example on-site childcare or offering child care subsidies?
freemember.index.page02.question05=Does the company advise employees or conduct employee surveys to find out if employees have confidence that they have access to the facilities they need?
freemember.index.page02.question06=Do company male and female leaders clearly promote or actively use flexible ways of working in the company?
freemember.index.page02.question07=Does the company have a keep in touch, reintegration program or any other means of reintegration for employees to return to work after a long break?
freemember.index.page02.question08=Does the company offer parental leave but is still receiving any other salary compared to the provisions of the law?
freemember.index.page02.question09=Does the company communicate policies regarding family care support to all employees and notify them if there are any changes?
freemember.index.page02.question10=Has flexibility been integrated in the company, with the recognition that the outcomes are more valuable than being present in the workplace?
freemember.index.page02.question11=Does the company have a workplace development program for individuals who are parents? (e.g. training for parents who are returning to work after parental leave or parenting workshops)

freemember.index.page03.subject=Prevent and address sexual harassment and discrimination, sexual harassment and bullying, domestic violence
freemember.index.page03.description=Sexual harassment and discrimination, sexual harassment and workplace bullying have a significant negative impact on both workers and businesses. It can adversely affect workers' health, job satisfaction, commitment and productivity, and increase absenteeism and layoff rates, as well as negatively impact culture. Workplace. Employers may also be liable for sexual harassment caused by their employees or agents. Domestic violence is another serious issue that can lead to similar consequences, although the behavioral element may be outside the workplace and / or the violence user is not an employee of the company. Therefore, it is extremely important for an enterprise to train workers about their rights and obligations related to sexual harassment and discrimination, sexual harassment, bullying and domestic violence. important. Training eliminates these negative issues in the workplace, fosters a culture of inclusion through practical action and timely support when needed.
freemember.index.page03.question01=Does the company have a policy and / or strategy on combating sexual harassment and discrimination, combating sexual harassment and bullying with a formal complaints process?
freemember.index.page03.question02=Does the company have a policy or strategy to support domestic violence victims?
freemember.index.page03.question03=Does the company train employees in prevention of sexual harassment and discrimination, sexual harassment and bullying at the time they first entered the company and at least once a year?
freemember.index.page03.question04=Does the company communicate with workers and other stakeholders about why domestic violence is a problem in the workplace?
freemember.index.page03.question05=Does the company have at least one of the following mechanisms? Please select all that apply.
freemember.index.page03.question05.select01=Confidential complaint process
freemember.index.page03.question05.select02=Settlement process
freemember.index.page03.question05.select03=Responsibility measurement mechanism
freemember.index.page03.question05.select04=Retaliation prevention mechanism
freemember.index.page03.question06=Is the company leader responsible for ensuring that employees under their authority complete training on gender-based harassment and discrimination, sexual harassment and bullying in accordance with the policy?
freemember.index.page03.question07=Company used to analyze information (collected from consultations, surveys, etc.) on employees' concerns about harassment and discrimination based on gender, harassment. sexual disorder and bullying at work yet?
freemember.index.page03.question08=Data from the Company's conduct of surveys, group discussions and other consultations confirm that employees perceive policies and procedures related to gender-based harassment and discrimination, Are sexual harassment and bullying accessible and effective?
freemember.index.page03.question09=Does the company provide benefits for workers who are victims of domestic violence to enjoy paid vacation days?
freemember.index.page03.question10=Do Company policies provide guidance on how to deal with the behavior of workers who are perpetrators of domestic violence?

