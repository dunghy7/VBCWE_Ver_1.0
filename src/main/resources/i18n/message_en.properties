membership.gears.page02.description=It is important that the development of a company-wide gender equality strategy supports and aligns with the company's overall business strategy. This means that each company's gender equality strategy needs to be tailored to different business needs, based on customer-centricity, segmentation, operations strategy, geography. and industry dynamics
membership.gears.page02.question01=Does the company have an equal opportunity and non-discrimination policy that includes gender equality?
membership.gears.page02.question02=Does the company have a gender equality strategy?
membership.gears.page02.question03=Does the company adopt a gender equality perspective when regularly conducting policy reviews of different human management processes? Please select all that apply.
membership.gears.page02.question03.select01=recruitment and selection
membership.gears.page02.question03.select02=effective management work
membership.gears.page02.question03.select03=Bonus
membership.gears.page02.question03.select04=Training and developing
membership.gears.page02.question03.select05=Discover talent
membership.gears.page02.question03.select06=Leadership development
membership.gears.page02.question03.select07=Succession plans and career structure
membership.gears.page02.question04=Is the company's gender equality strategy specifically designed to support the achievement of the goals and objectives of the company's overall business strategy?
membership.gears.page02.question05=Is the company's gender equality strategy allocated dedicated human and financial resources for implementation?
membership.gears.page02.question06=Does the company conduct regular monitoring and evaluation of the implementation and effectiveness of the gender equality strategy?
membership.gears.page02.question07=Does the company report publicly to stakeholders on the results of the measurable and implementation timetable of the gender equality goals?

membership.gears.page03.subject=Leadership and responsibility
membership.gears.page03.description=Leadership commitment at all levels is the key to achieving gender equality in all organizations. This questionnaire does not specify a definition of leadership. The company determines who is in leadership positions within the company. To promote gender equality, leaders need to be active advocates and serve as role models for gender equality. Leaders are encouraged to consider “What we say; how we act; what we prioritize; and how we measure it; decide together what will be done. ”1 Leaders need to set clear expectations for others to follow.
membership.gears.page03.question01=Are the responsibilities of gender equality in the workplace widely shared among all levels of leadership?
membership.gears.page03.question02=Do company leaders, including the top team, regularly demonstrate their commitment to gender equality?
membership.gears.page03.question03=Are regulators at all levels formally accountable for gender equality processes and outcomes?
membership.gears.page03.question04=Are each of the leaders contributing to gender equity outcomes regularly assessed and rewarded?

membership.gears.page04.description=Gender equality in the issue of compensation is when women and men who have the same work results or create equal values ​​will be paid equal wages. Employers must ensure that they comply with all fair market wage regulations in which they comply with local national / local laws regarding anti-discrimination laws. trial.
membership.gears.page04.question01=Does the company have a formal remuneration policy, or a commitment to a broader partnership policy, with specific goals related to gender equality in the issue of salary and bonuses?
membership.gears.page04.question02=Does the company conduct a regular company-wide salary gap analysis?
membership.gears.page04.question03=Has the company taken specific action to address all instances of gender inequality in compensation in similar roles?
membership.gears.page04.question04=The Company evaluates other financial benefits including life and health insurance, bonuses and retirement contributions when considering compensation and bonuses as part of an equitable analysis of wages and bonuses. are not?
membership.gears.page04.question05=Does the company have clear communication about the implementation of the above remuneration and remuneration policies? Please select the appropriate options:
membership.gears.page04.question05.select01=Internal communication (to specific personnel levels, e.g. top management team)
membership.gears.page04.question05.select02=Internal communication (to all employees)
membership.gears.page04.question05.select03=External communication (e.g. annual reports, sustainability reports)
membership.gears.page04.question06=Does the company have clear communication about the gender-related salary gap and any goals to bridge this gap in general? Please select all that apply:
membership.gears.page04.question06.select01=Internal communication (to specific personnel levels, e.g. top management team)
membership.gears.page04.question06.select02=Internal communication (to all employees)
membership.gears.page04.question06.select03=External communication (e.g. annual reports, sustainability reports)

membership.gears.page05.subject=Gender composition in the workforce
membership.gears.page05.description=Organizations with a gender balance tend to have a higher degree of employee engagement and retention and are more likely to outperform one-gender-dominated organizations. Research shows that gender balance at the leadership, executive and board levels is critical because it can improve the quality of decision-making and strategic innovation.
membership.gears.page05.question01=Does the company collect and analyze data on gender composition (proportions of men and women) at all levels?
membership.gears.page05.question02=Does the company track and analyze the causes of the resignation by gender?
membership.gears.page05.question03=Does the company regularly monitor and analyze staff mobility data (job promotion and promotion) related to gender?
membership.gears.page05.question04=Does the company have measurable goals over time for gender balance across the Board of Directors, senior workforce group, and overall staffing levels?
membership.gears.page05.question05=Are gender equality, gender composition and employee retention goals part of the performance goals of company leaders?
membership.gears.page05.question06=Does the company regularly monitor gender balance data at all levels and use it as a strategic planning tool for the coming phases?

membership.gears.page05.question06=Does the company regularly monitor gender balance data at all levels and use it as a strategic planning tool for the coming phases?

membership.gears.page06.subject=Integrating flexible working modes
membership.gears.page06.description=This area involves assessing the equality of flexible ways of working, including supporting workers' family care responsibilities to increase their ability to attract talent and retain employees. , increasing employee cohesion as well as job performance. Flexible work allows the personalization of the worker's experience, taking into account the needs of both the individual and the organization based on a focus on performance. Commitments to care include the care of children, the elderly or people with disabilities - these are becoming increasingly common in many different work settings. All organizations must ensure that they at least comply with local laws that provide some workers with a flexible working regime in certain circumstances.
membership.gears.page06.question01=Does the company have a policy or strategy to implement a flexible working regime?
membership.gears.page06.question02=Does the company comply with legal requirements related to family care support (for example, maternity leave, parental leave for male employees, parental leave)?
membership.gears.page06.question03=Does the company have appropriate technology in place to allow employees access to flexible working modes?
membership.gears.page06.question04=Does the company have facilities for breastfeeding staff, or other support services, for example on-site childcare or offering child care subsidies?
membership.gears.page06.question05=Does the company advise employees or conduct employee surveys to find out if employees have confidence that they have access to the facilities they need?
membership.gears.page06.question06=Do company male and female leaders clearly promote or actively use flexible ways of working in the company?
membership.gears.page06.question07=Does the company have a keep in touch, reintegration program or any other means of reintegration for employees to return to work after a long break?
membership.gears.page06.question08=Does the company offer parental leave but is still receiving any other salary compared to the provisions of the law?
membership.gears.page06.question09=Does the company communicate policies regarding family care support to all employees and notify them if there are any changes?
membership.gears.page06.question10=Has flexibility been integrated in the company, with the recognition that the outcomes are more valuable than being present in the workplace?
membership.gears.page06.question11=Does the company have a workplace development program for individuals who are parents? (e.g. training for parents who are returning to work after parental leave or parenting workshops)

membership.gears.page07.subject=Prevent and address sexual harassment and discrimination, sexual harassment and bullying, domestic violence
membership.gears.page07.description=Sexual harassment and discrimination, sexual harassment and workplace bullying have a significant negative impact on both workers and businesses. It can adversely affect workers' health, job satisfaction, commitment and productivity, and increase absenteeism and layoff rates, as well as negatively impact culture. Workplace. Employers may also be liable for sexual harassment caused by their employees or agents. Domestic violence is another serious issue that can lead to similar consequences, although the behavioral element may be outside the workplace and / or the violence user is not an employee of the company. Therefore, it is extremely important for an enterprise to train workers about their rights and obligations related to sexual harassment and discrimination, sexual harassment, bullying and domestic violence. important. Training eliminates these negative issues in the workplace, fosters a culture of inclusion through practical action and timely support when needed.
membership.gears.page07.question01=Does the company have a policy and / or strategy on combating sexual harassment and discrimination, combating sexual harassment and bullying with a formal complaints process?
membership.gears.page07.question02=Does the company have a policy or strategy to support domestic violence victims?
membership.gears.page07.question03=Does the company provide training for employees on prevention of harassment and gender-based discrimination, sexual harassment and bullying at the time they first entered the company and at least once a year?
membership.gears.page07.question04=Does the company communicate with workers and other stakeholders about why domestic violence is a problem in the workplace?
membership.gears.page07.question05=Does the company have at least one of the following mechanisms? Please select all that apply.
membership.gears.page07.question05.select01=Confidential complaint process
membership.gears.page07.question05.select02=Settlement process
membership.gears.page07.question05.select03=Responsibility measurement mechanism
membership.gears.page07.question05.select04=Retaliation prevention mechanism
membership.gears.page07.question06=Is the company leader responsible for ensuring that employees under their authority complete training on gender-based harassment and discrimination, sexual harassment and bullying in accordance with the policy?
membership.gears.page07.question07=Company used to analyze information (collected from consultations, surveys, etc.) on employees' concerns about harassment and discrimination based on gender, harassment. sex and bullying at work yet?
membership.gears.page07.question08=Data from the Company's conduct of surveys, group discussions and other consultations confirm that employees perceive policies and procedures related to gender-based harassment and discrimination, Are sexual harassment and bullying accessible and effective?
membership.gears.page07.question09=Does the company provide benefits for workers who are victims of domestic violence to enjoy paid vacation days?


membership.gears.page08.subject=Professional development, mentoring, sponsorship
membership.gears.page08.description=Professional development policies, including networking, mentoring and sponsorship are all very important to promoting gender balance in an organization. Evidence shows that if the Company does not have the necessary deliberate focus, these opportunities can be biased, lacking gender inequality.
membership.gears.page08.question01=Does the company have a formal learning and professional development strategy?
membership.gears.page08.question02=Do you have formal counseling and training programs for men and women?
membership.gears.page08.question03=Do you have formal sponsorship programs for men and women?
membership.gears.page08.question04=Does the company take measures to ensure that men and women have equal access to tasks important to career development or engaging jobs?
membership.gears.page08.question05=Does the company control and analyze the number of employees in professional development programs by gender?
membership.gears.page08.question06=Does the company measure the effectiveness of its official professional development programs against the goal of ensuring career advancement?
membership.gears.page08.question07=Does the company identify and support specific vulnerable groups (eg women, part-time workers, people with disabilities, etc.) in career development opportunities?
membership.gears.page08.question08=Are mentoring, coaching, and sponsorship programs among the key expectations of company leadership? And have company leaders been rewarded for the results of these programs?

membership.gears.page09.subject=Recruitment, selection and promotion
membership.gears.page09.description=Gender-based recruitment, selection and promotion processes play a key role in equality and inclusion in the workplace. Strong data analysis and rigorous practice in this area can help identify and prevent bias that could compromise gender balance outcomes.
membership.gears.page09.question01=The company has a policy or commitment to comply with national regulatory requirements for non-discrimination and equal opportunity, with a specific focus on gender, in recruitment, selection and promotion processes. up?
membership.gears.page09.question02=Does the company have one or more programs, or actions to ensure gender balance, for example focusing on gender-balanced recruiting lists or addressing talent identification bias?
membership.gears.page09.question03=Does the company monitor and analyze data on involuntary recruitment and promotion, resignation and resignation results according to gender criteria?
membership.gears.page09.question04=Does the company use gender-sensitive language and illustrations in job advertisements, job brands or recruiting materials?
membership.gears.page09.question05=Does the company provide awareness training on how to identify and prevent biases that can affect gender balance in hiring, performance evaluation, and promotion decisions?
membership.gears.page09.question06=Does the company ensure that applications for all positions are reviewed and evaluated by gender balance sheets?
membership.gears.page09.question07=Does the company monitor, analyze and act on data from all recruitment stages (candidate list, shortlist, interview, send invitation, start work) by gender?
membership.gears.page09.question08=Does the company require gender-balanced pool of candidates (on shortlist and / or interview list stage) for all positions?
membership.gears.page09.question09=Does the company have flexible promotion practices that include specific conditions such as flexible promotion rhythms, no geographic travel requirements and temporary leave?
membership.gears.page09.question10=Does the company clearly and publicly communicate its promotion process and criteria to employees at all levels?
membership.gears.page09.question11=Does the company use recruiting methods to attract talent from many different backgrounds?
membership.gears.page09.question12=Do the leaders in the Company set an example, promote and encourage active and open recruitment from a diverse group of talents?

membership.gears.page10.subject=Talent management and succession plan
membership.gears.page10.description=A roadmap towards strong leadership that encompasses all steps from identifying, attracting, developing, utilizing and retaining talent on a gender-balanced basis at all levels. This roadmap is applied throughout the employee's working life, from graduation or other entry points to senior leadership opportunities. Talent management and fair succession planning will ensure Companies establish and maintain gender balance in leadership, which is proven to be more effective in terms of profitable business results. and other business results.
membership.gears.page10.question01=Does the company have a formal policy and / or strategy for talent management and succession planning for all levels of management? 
membership.gears.page10.question02=Does the company monitor, analyze and compare performance ratings and talent ratings, by gender?
membership.gears.page10.question03=Does the company have a formal succession plan for all key roles focused on securing a gender-balanced succession list?
membership.gears.page10.question04=Does the company have leadership development programs in place to equip targeted talents ready to take over key roles?
membership.gears.page10.question05=Does the company target gender balance for talent listings, succession plans, career development, and leadership programs?
membership.gears.page10.question06=Does the company monitor and analyze the performance of employees offered on domestic / foreign missions, project opportunities, and assignments?
membership.gears.page10.question07=Does the company use gender-balanced examples of its employees when celebrating career success for other employees?
membership.gears.page10.question08=Does the company help other Companies (customers, suppliers) achieve gender-balanced results in talent identification and succession?

membership.gears.page11.subject=Training on Gender Equality in the Workplace
membership.gears.page11.description=Gender Equality Training in the Workplace is an effective way to familiarize employees with what gender equality means, its effects on individuals and businesses, and gender balance differences. at work can create. Access to Gender Equality Training can contribute to gender inclusion in businesses. Recognizing the signs of inequality in the workplace can also help leaders and other employees foster positive change, delivering long-term benefits to employees, customers, and organizations.
