membership.gears.page02.question03.select04=Đào tạo và phát triển
membership.gears.page02.question03.select05=Phát hiện nhân tài
membership.gears.page02.question03.select06=Phát triển lãnh đạo
membership.gears.page02.question03.select07=Kế hoạch kế nhiệm và cơ cấu nghề nghiệp
membership.gears.page02.question04=Chiến lược bình đẳng giới của công ty có được thiết kế đặc biệt để hỗ trợ việc đạt được các mục đích và mục tiêu trong chiến lược kinh doanh tổng thể của công ty?
membership.gears.page02.question05=Chiến lược bình đẳng giới của công ty có được phân bổ nguồn lực tài chính và nhân lực chuyên dụng để thực hiện không?
membership.gears.page02.question06=Công ty có tiến hành giám sát và đánh giá thường xuyên việc thực hiện vàhiệu quả của chiến lược bình đẳng giới không?
membership.gears.page02.question07=Công ty có báo cáo công khai cho các bên liên quan về kết quả của các mục tiêu bình đẳng giới có thể đo lường được và có thời hạn thực hiện không?

membership.gears.page03.subject=Lãnh đạo và trách nhiệm
membership.gears.page03.description=Cam kết của các nhà lãnh đạo ở tất cả các cấp là chìa khóa thực hiện bình đẳng giới thanh công trong mọi tổ chức. Bảng câu hỏi này không quy định cụ thể định nghĩa về lãnh đạo. Công ty sẽ tự xác định ai thuộc vị trí lãnh đạo trong công ty. Để thúc đẩy bình đẳng giới, các nhà lãnh đạo cần phải là những người ủng hộ tích cực và đóng vai trò là hình mẫu tiêu biểu đại diện cho bình đẳng giới. Các nhà lãnh đạo được khuyến khích xem xét “Nội dung chúng ta nói; cách chúng ta hành động; những gì chúng ta ưu tiên; và cách chúng ta đo lường; cùng nhau quyết định những gì sẽ được thực hiện.”1 Các nhà lãnh đạo cần đặt kỳ vọng rõ ràng để những người khác có thể làm theo.
membership.gears.page03.question01=Trách nhiệm của bình đẳng giới tại nơi làm việc có được phân chia rộng rãi cho tất cả các cấp lãnh đạo?
membership.gears.page03.question02=Các nhà lãnh đạo của công ty, bao gồm cả đội ngũ cao nhất, thường xuyên thể hiện cam kết của họ đối với bình đẳng giới?
membership.gears.page03.question03=Các nhà quản lý ở tất cả các cấp có chính thức chịu trách nhiệm về tiến trình và kết quả bình đẳng giới?
membership.gears.page03.question04=Có phải mỗi nhà lãnh đạo đóng góp vào kết quả bình đẳng giới thường xuyên được đánh giá và khen thưởng?

membership.gears.page04.subject=Bình đẳng giới đối với lương thưởng
membership.gears.page04.description=Bình đẳng giới đối với vấn đề lương thưởng là khi nữ giới và nam giới có kết quả làm việc như nhau hoặc tạo ra các giá trị tương đương sẽ được trả lương như nhau. Người sử dụng lao động phải đảm bảo rằng họ tuân thủ tất cả những quy định về trả lương công bằng trên thị trường, trong đó họ thực hiện những điều luật của quốc gia/địa phương sở tại liên quan tới luật chống phân biệt đối xử.
membership.gears.page04.question01=Công ty có chính sách đãi ngộ chính thức, hoặc một cam kết trong chính sách hợp tác rộng hơn, với các mục tiêu cụ thể liên quan tới bình đẳng giới trong vấn đề lương thưởng không?
membership.gears.page04.question02=Công ty có thực hiện phân tích khoảng cách về lương thưởng cho toàn bộ công ty thường xuyên không?
membership.gears.page04.question03=Công ty có từng thực hiện những hành động cụ thể để giải quyết tất cả những trường hợp bất bình đẳng giới về lương thưởng trong các vai trò tương tự không?
membership.gears.page04.question04=Công ty có đánh giá các phúc lợi tài chính khác bao gồm bảo hiểm nhân thọ và bảo hiểm sức khoẻ, các khoản thưởng và đóng góp hưu trí khi xem xét các khoản lương thưởng như một phần của việc phân tích bình đẳng về lương thưởng không?
membership.gears.page04.question05=Công ty có truyền thông rõ ràng về việc thực hiện các chế độ lương và đãi ngộ nói trên không? Vui lòng chọn các phương án phù hợp:
membership.gears.page04.question05.select01=truyền thông nội bộ (tới một số cấp độ nhân sự cụ thể, ví dụ: nhóm lãnh đạo cao cấp)
membership.gears.page04.question05.select02=truyền thông nội bộ (tới tất cả các nhân viên)
membership.gears.page04.question05.select03=truyền thông ra ngoài (ví dụ: báo cáo thường niên, báo cáo phát triển bền vững)
membership.gears.page04.question06=Công ty có truyền thông rõ ràng về việc có khoảng cách về lương thưởng liên quan tới giới và bất kỳ mục tiêu thu hẹp khoảng cách này nói chung không? Vui lòng chọn tất cả các phương án phù hợp:
membership.gears.page04.question06.select01=truyền thông nội bộ (tới một số cấp độ nhân sự cụ thể, ví dụ: nhóm lãnh đạo cao cấp)
membership.gears.page04.question06.select02=truyền thông nội bộ (tới tất cả các nhân viên)
membership.gears.page04.question06.select03=truyền thông ra ngoài (ví dụ: báo cáo thường niên, báo cáo phát triển bền vững)

membership.gears.page05.subject=Thành phần giới trong lực lượng lao động
membership.gears.page05.description=Các tổ chức có sự cân bằng về giới thường có xu hướng có mức độ gắn kết và giữ chân nhân viên cao hơn và có khả năng thực hiện tốt hơn các tổ chức bị chi phối bởi một giới. Nghiên cứu cho thấy cân bằng giới ở cấp lãnh đạo, điều hành và hội đồng quản trị là rất quan trọng vì nó có thể cải thiện chất lượng của việc ra quyết định và đổi mới chiến lược.
membership.gears.page05.question01=Công ty có thu thập và phân tích dữ liệu về thành phần giới (tỷ lệ nam và nữ) tại tất cả các cấp độ không?
membership.gears.page05.question02=Công ty có theo dõi và phân tích nguyên nhân của việc từ chức tính theo giới không?
membership.gears.page05.question03=Công ty có thường xuyên theo dõi và phân tích dữ liệu về chuyển dịch nhân sự (khích lệ và thăng tiến trong công việc) liên quan tới giới không?
membership.gears.page05.question04=Công ty có các mục tiêu có thể đo lường được theo thời gian đối với sự cân bằng về giới trong Hội đồng quản trị, nhóm nhân sự cao cấp và toàn bộ các cấp độ nhân viên không?
membership.gears.page05.question05=Các mục tiêu về bình đẳng giới, thành phần giới và giữ chân nhân viên có là một phần mục tiêu thực hiện của các lãnh đạo công ty không?
membership.gears.page05.question06=Công ty có thường xuyên theo dõi dữ liệu về cân bằng giới tại tất cả các cấp độ và sử dụng dữ liệu này như một công cụ lên kế hoạch chiến lược cho các giai đoạn sắp tới không?

membership.gears.page06.subject=Lồng ghép chế độ làm việc linh hoạt
membership.gears.page06.description=Lĩnh vực này liên quan tới việc đánh giá sự bình đẳng đối với các cách thức làm việc linh hoạt, bao gồm hỗ trợ các trách nhiệm chăm sóc gia đình của người lao động nhằm tăng khả năng thu hút nhân tài và giữ chân nhân viên, tăng sự gắn kết của người lao động cũng như hiệu suất công việc. Làm việc linh hoạt cho phép cá nhân hoá các trải nghiệm của người lao động, cân nhắc tới nhu cầu của cả cá nhân và tổ chức dựa trên việc tập trung vào hiệu quả công việc. Các cam kết về chăm sóc bao gồm chăm sóc trẻ em, người lớn tuổi hoặc người khuyết tật – những điều này ngày càng trở nên phổ biến tại nhiều môi trường làm việc khác nhau. Tất cả các tổ chức đều phải đảm bảo rằng ít nhất họ phải tuân thủ các luật lệ của địa phương sở tại để cung cấp cho một số người lao động cần có chế độ làm việc linh hoạt trong một số hoàn cảnh cụ thể
membership.gears.page06.question01=Công ty có chính sách hoặc chiến lược thực hiện chế độ làm việc linh hoạt không?
membership.gears.page06.question02=Công ty có thực hiện các yêu cầu pháp lý liên quan tới hỗ trợ chăm sóc gia đình (ví dụ: chế độ nghỉ sinh, chế độ nghỉ chăm con đối với lao động nam, chế độ nghỉ chăm sóc con cái) không?
membership.gears.page06.question03=Công ty có công nghệ phù hợp áp dụng để cho phép người lao động tiếp cận được chế độ làm việc linh hoạt không?
membership.gears.page06.question04=Công ty có cơ sở vật chất dành cho nhân viên nuôi con bằng sữa mẹ, hoặc các dịch vụ hỗ trợ khác, ví dụ chăm sóc trẻ em tại chỗ hay đưa ra các trợ cấp cho việc chăm sóc trẻ không?
membership.gears.page06.question05=Công ty có tư vấn người lao động hoặc thực hiện các khảo sát người lao động nhằm tìm hiểu xem người lao động có tin tưởng rằng họ có thể tiếp cận được với cơ sở vật chất họ cần không?
membership.gears.page06.question06=Các lãnh đạo nam và nữ của công ty có thúc đẩy một cách rõ rệt hoặc sử dụng tích cực các cách thức làm việc linh hoạt tại công ty không?
membership.gears.page06.question07=Công ty có chương trình giữ liên hệ, tái hoà nhập hoặc bất kỳ cách thức tái hoà nhập nào cho nhân viên quay lại làm việc sau khi nghỉ dài không?
membership.gears.page06.question08=Công ty có đưa ra chế độ nghỉ chăm sóc con cái nhưng vẫn được nhận lương nào khác so với những quy định của luật pháp không?
membership.gears.page06.question09=Công ty có truyền thông các chính sách liên quan tới hỗ trợ chăm sóc gia đình tới toàn bộ nhân viên và thông báo cho họ nếu có bất kỳ thay đổi nào không?
membership.gears.page06.question10=Chế độ làm việc linh hoạt có được lồng ghép tại công ty, với việc thừa nhận kết quả đầu ra có giá trị hơn việc hiện diện tại nơi làm việc không?
membership.gears.page06.question11=Công ty có chương trình phát triển các cá nhân là cha mẹ tại nơi làm việc không? (ví dụ: tập huấn cho các lao động là cha mẹ trở lại công việc sau khi nghỉ chăm sóc con cái hoặc các hội thảo nuôi dạy con)

membership.gears.page07.subject=Ngăn chặn và giải quyết tình trạng quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt, bạo lực gia đình
membership.gears.page07.description=Quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt tại nơi làm việc có tác động tiêu cực đáng kể đến cả người lao động và doanh nghiệp. Nó có thể gây ảnh hưởng xấu đến sức khỏe, sự hài lòng trong công việc, cam kết và năng suất của người lao động, đồng thời làm tăng sự vắng mặt và tỷ lệ nghỉ việc, cũng như ảnh hưởng tiêu cực đến văn hóa nơi làm việc. Người sử dụng lao động cũng có thể phải chịu trách nhiệm pháp lý đối với các hành vi quấy rối tình dục do nhân viên hoặc đại lý của họ gây ra. Bạo lực gia đình là một vấn đề nghiêm trọng khác có thể dẫn đến hậu quả tương tự, mặc dù yếu tố hành vi có thể nằm ngoài nơi làm việc và/hoặc người sử dụng bạo lực không phải là nhân viên của công ty. Do đó, việc một doanh nghiệp đào tạo người lao động về các quyền và nghĩa vụ của họ liên quan đến quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục, bắt nạt và bạo lực gia đình là vô cùng quan trọng. Việc đào tạo sẽ giúp loại bỏ những vấn đề tiêu cực này tại nơi làm việc, thúc đẩy văn hóa hòa nhập thông qua các hành động thiết thực và hỗ trợ kịp thời khi cần thiết.
membership.gears.page07.question01=Công ty có chính sách và/hoặc chiến lược về chống quấy rối và phân biệt đối xử dựa trên giới tính, chống quấy rối tình dục và bắt nạt với một quy trình khiếu nại chính thức không?
membership.gears.page07.question02=Công ty có chính sách hoặc chiến lược hỗ trợ người lao động là nạn nhân của bạo lực gia đình không?
membership.gears.page07.question03=Công ty có đào tạo cho người lao độngvề phòng chốngquấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt tại thời điểm họ mới vào công ty và ít nhất mỗi năm một lần không?
membership.gears.page07.question04=Công ty có truyền thông tới người lao động và các bên liên quan khác về lý do tại sao bạo lực gia đình là một vấn đề tại nơi làm việc không?
membership.gears.page07.question05=Công ty có ít nhất một trong các cơ chế sau đây không? Vui lòng chọn tất cả các phương án phù hợp.
membership.gears.page07.question05.select01=Quy trình khiếu nại bí mật
membership.gears.page07.question05.select02=Quy trình giải quyết
membership.gears.page07.question05.select03=Cơ chế đo lường trách nhiệm
membership.gears.page07.question05.select04=Cơ chế phòng ngừa trả đũa
membership.gears.page07.question06=Lãnh đạo công ty có chịu trách nhiệm về việc đảm bảo người lao động dưới quyền hoàn thành khóa đào tạo về quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt theo đúng chính sách không?
membership.gears.page07.question07=Công ty đã từng tiến hànhphân tích thông tin (được thu thập từ các cuộc tham vấn, khảo sát, v.v.) về sự quan ngại của người lao động đối với vấn đề quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt tại nơi làm việc chưa?
membership.gears.page07.question08=Các dữ liệu từ việc thực hiện khảo sát, thảo luận nhóm và tham vấn khác của Công ty có xác nhận rằng người lao động nhận thấy các chính sách và thủ tục liên quan đến quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt là dễ tiếp cận và hiệu quả không?
membership.gears.page07.question09=Công ty có chế độ cho người lao động là nạn nhân của bạo lực gia đình được hưởng thêm ngày nghỉ phép có trả lương không?
membership.gears.page07.question10=Các chính sách của Công ty có hướng dẫn về cách giải quyếtđối với hành vi của người lao động là thủ phạm của bạo lực gia đình không?

membership.gears.page08.subject=Phát triển chuyên môn, cố vấn, tài trợ
membership.gears.page08.description=Các chính sách về phát triển chuyên môn, bao gồm kết nối mở rộng quan hệ, cố vấn và tài trợ đều rất quan trọng đối với việc thúc đẩy cân bằng giới trong một tổ chức. Bằng chứng cho thấy rằng nếu Công ty không có sự tập trung có chủ đích cần thiết, những cơ hội này có thể bị phân chia một cách thiên vị, thiếu bình đẳng về giới.
membership.gears.page08.question01=Công ty có một chiến lược chính thức về học tập và phát triển chuyên môn không?
membership.gears.page08.question02=Công ty có các chương trình tư vấn và huấn luyện chính thức cho nam và nữ không?
membership.gears.page08.question03=Công ty có các chương trình tài trợ chính thức cho nam và nữ không?
membership.gears.page08.question04=Công ty có biện pháp để đảm bảo rằng phụ nữ và nam giới có quyền tiếp cận như nhau đến các nhiệm vụ quan trọng đối với việc phát triển sự nghiệp hoặc các công việc hấp dẫn hay không?
membership.gears.page08.question05=Công ty có kiểm soát và phân tích số lượng nhân viên trong các chương trình phát triển chuyên môn theo giới tính không?
membership.gears.page08.question06=Công ty có tiến hành đo lường mức độ hiệu quả của các chương trình phát triển chuyên môn chính thức so với mục tiêu đảm bảo sự thăng tiến trong nghề nghiệp không?
membership.gears.page08.question07=Công ty có xác định và hỗ trợ các nhóm yếu thế cụ thể (VD: phụ nữ, lao động bán thời gian, người khuyết tật, v.v.) trong các cơ hội phát triển nghề nghiệp không?
membership.gears.page08.question08=Các chương trình cố vấn, huấn luyện và tài trợ có nằm trong số những kỳ vọng trọng điểm của lãnh đạo công ty không? Và lãnh đạo công ty có được khen thưởng cho kết quả của các chương trình này không?

membership.gears.page09.subject=Tuyển dụng, lựa chọn và thăng tiến
membership.gears.page09.description=Quá trình tuyển dụng, lựa chọn và thăng tiến dựa trên cân bằng giới tính đóng một vai trò quan trọng trong bình đẳng và hòa nhập ở nơi làm việc. Phân tích dữ liệu mạnh mẽ và thực hành nghiêm ngặt trong lĩnh vực này có thể giúp xác định và ngăn cản thiên vị mà có thể làm tổn hại đến kết quả cân bằng giới tính.
membership.gears.page09.question01=Công ty có chính sách hoặc cam kết nào tuân thủ các yêu cầu quy định quốc gia về không phân biệt đối xử và trao cơ hội bình đẳng, tập trung cụ thể vào giới tính, trong các quy trình tuyển dụng, lựa chọn và thăng tiến?
membership.gears.page09.question02=Công ty có một hoặc nhiều chương trình, hoặc hành động để đảm bảo cân bằng giới tính, ví dụ, tập trung vào danh sách tuyển dụng cân bằng giới tính hoặc giải quyết sự thiên vị trong nhận diện tài năng?
membership.gears.page09.question03=Công ty có giám sát và phân tích dữ liệu về kết quả tuyển dụng và thăng tiến, từ chức và thôi việc không tự nguyện theo tiêu chí giới tính không?
membership.gears.page09.question04=Công ty có sử dụng ngôn ngữ và hình minh họa nhạy cảm về giới tính trong quảng cáo việc làm, thương hiệu việc làm hoặc tài liệu tuyển dụng không?
membership.gears.page09.question05=Công ty có tiến hành đào tạo nâng cao nhận thức về cách xác định và ngăn cản các thiên vị có thể ảnh hưởng đến cân bằng giới trong tuyển dụng, đánh giá hiệu suất và quyết định thăng tiến không?
membership.gears.page09.question06=Công ty có đảm bảo rằng các đơn xin việc cho tất cả các vị trí được xem xét và đánh giá bởi các bảng cân bằng giới tính không?
membership.gears.page09.question07=Công ty có giám sát, phân tích và hành động về dữ liệu từ mọi giai đoạn tuyển dụng (danh sách ứng viên, danh sách thu gọn, phỏng vấn, gửi thư mời, bắt đầu làm việc) theo giới tính không?
membership.gears.page09.question08=Công ty có yêu cầu đối với nhóm ứng viên cân bằng giới tính (ở danh sách rút gọn và/ hoặc giai đoạn danh sách phỏng vấn) cho tất cả các vị trí không?
membership.gears.page09.question09=Công ty có thực hành thăng tiến linh hoạt bao gồm các điều kiện riêng biệt như nhịp điệu thăng tiến linh hoạt, không yêu cầu di chuyển theo địa lý và cho phép xin nghỉ tạm thời?
membership.gears.page09.question10=Công ty có truyền đạt rõ ràng và công khai quy trình và tiêu chí thăng tiến của mình cho nhân viên các cấp không?
membership.gears.page09.question11=Công ty có sử dụng các phương pháp tuyển dụng thu hút nhân tài từ nhiều lai lịch khác nhau không?
membership.gears.page09.question12=Lãnh đạo trong Công ty có làm gương, thúc đẩy và khuyến khích tuyển dụng từ nhóm nhân tài đa dạng một cách tích cực và cởi mở không?

membership.gears.page10.subject=Quản lý tài năng và kế hoạch kế nhiệm
membership.gears.page10.description=Một lộ trình hướng tới vị trí lãnh đạo mạnh mẽ bao gồm tất cả các bước từ xác định, thu hút, phát triển, sử dụng triệt để và giữ chân nhân tài trên cơ sở cân bằng giới tính ở tất cả các cấp. Lộ trình này được áp dụng trong suốt vòng đời làm việc của nhân viên, từ thời điểm tốt nghiệp hoặc các thời điểm đầu vào khác đến cơ hội lãnh đạo cấp cao. Quản lý tài năng và lập kế hoạch kế nhiệm công bằng sẽ đảm bảo các Công ty thiết lập và duy trì cân bằng giới trong lãnh đạo, điều này được chứng minh là hiệu quả hơn về mặt tạo ra kết quả kinh doanh có lợi nhuận và các kết quả kinh doanh khác.
"membership.gears.page10.question01=Công ty có chính sách và/ hoặc chiến lược chính thức để quản lý tài năng và lập kế hoạch kế nhiệm cho tất cả các cấp quản lý không?"
membership.gears.page10.question02=Công ty có giám sát, phân tích và so sánh kết quả đánh giá hiệu suất và đánh giá tài năng, theo giới tính không?
membership.gears.page10.question03=Công ty có kế hoạch kế nhiệm chính thức cho tất cả các vai trò quan trọng tập trung vào việc đảm bảo danh sách kế vị cân bằng giới tính không?
membership.gears.page10.question04=Công ty có các chương trình phát triển lãnh đạo để trang bị cho những tài năng mục tiêu khả năng sẵn sàng kế thừa các vai trò quan trọng không?
membership.gears.page10.question05=Công ty có đặt mục tiêu cân bằng giới tính cho các danh sách tài năng, kế hoạch kế nhiệm, phát triển nghề nghiệp và các chương trình lãnh đạo không?
membership.gears.page10.question06=Công ty có giám sát và phân tích hiệu suất của các nhân viên được cung cấp biệt phái, cơ hội dự án và nhiệm vụ trong nước/ nước ngoài không?
membership.gears.page10.question07=Công ty có sử dụng các ví dụ cân bằng giới tính của nhân viên khi biểu dương thành công nghề nghiệp cho các nhân viên khác không?
membership.gears.page10.question08=Công ty có hỗ trợ các Công ty khác (khách hàng, nhà cung cấp) đạt được kết quả cân bằng giới tính trong việc nhận diện nhân tài và kế nhiệm không?

membership.gears.page11.subject=Đào tạo về Bình Đẳng Giới Tại Nơi Làm Việc
membership.gears.page11.description=Đào tạo về Bình Đẳng Giới Tại Nơi Làm Việc là một cách hiệu quả để giúp nhân viên làm quen với ý nghĩa của bình đẳng giới, ảnh hưởng của nó đến các cá nhân và doanh nghiệp, và sự khác biệt về cân bằng giới tính ở nơi làm việc có thể tạo ra. Việc được tiếp cận Đào tạo bình đẳng giới có thể đóng góp cho văn hóa hòa nhập giới trong doanh nghiệp. Nhận biết các dấu hiệu bất bình đẳng tại nơi làm việc cũng có thể giúp các nhà lãnh đạo và nhân viên khác ủng hộ thay đổi tích cực, mang lại lợi ích lâu dài cho nhân viên, khách hàng và tổ chức.
membership.gears.page11.question01=Công ty có cung cấp cho nhân viên các khóa đào tạo bình đẳng giới tập trung vào nhận thức về bình đẳng giới, tuân thủ và hành động thực tế mà nhân viên có thể thực hiện để giúp đạt được và thúc đẩy bình đẳng giới không?
membership.gears.page11.question02=Cách tiếp cận đối với đào tạo bình đẳng giới có thúc đẩy nhận thức về bình đẳng giới và nhấn mạnh lợi ích (kết quả thương mại, tăng năng suất, văn hóa hòa nhập, v.v.) ngoài việc tuân thủ?
membership.gears.page11.question03=Việc hoàn thành đào tạo bình đẳng giới của Công ty bạn là bắt buộc cho tất cả các nhà lãnh đạo?
membership.gears.page11.question04=Liệu bình đẳng giới có được tích hợp vào các kiểu đào tạo sau đây cho tất cả nhân viên ở tất cả các cấp hay không? Vui lòng chọn hết những lựa chọn bạn đồng ý:
