#login page label
login.title=Đăng nhập
login.label.overview.title01=GEARS - CÔNG CỤ ĐÁNH GIÁ, 
login.label.overview.title02=KẾT QUẢ VÀ CHIẾN LƯỢC BÌNH ĐẲNG GIỚI
login.label.overview.content01=GEARS là công cụ được phát triển bởi VBCWE và Investing in Women giúp doanh nghiệp hiểu về những vấn đề, cơ hội và thế mạnh của chiến lược bình đẳng giới (BĐG) tại nơi làm việc của mình, từ đó cả thiện kết quả kinh doanh cho doanh nghiệp - bao gồm doanh thu, lợi nhuận đầu tư và giá trị công ty. Công cụ GEARS:
login.label.overview.content02=Là bước đầu trong hành trình tiến tới BĐG tại nơi làm việc của doanh nghiệp - một đánh giá sơ bộ nhằm cung cấp thông tin cho tiến trình thực hiện chiến lược tổng thể về BĐG tại nơi làm việc.
login.label.overview.content03=Dữ liệu phân tích sẽ giúp doanh nghiệp nhìn lại về sự cân bằng giới và xu hướng chuyển dịch lao động trong doanh nghiệp.
login.label.overview.content04=Đánh giá chính sách và thực thi chính sách của doanh nghiệp so với thực tiễn tại các công ty hàng đầu khác.
login.label.overview.content05=Quá trình đánh giá bao gồm việc trả lời các câu hỏi "Có" hoặc "Không" xuyên suốt 10 lĩnh vực trọng điểm về BĐG và số điểm tổng kết sẽ chỉ ra hiện trạng BĐG tại doanh nghiệp. GEARS cũng thu thập dữ liệu về nguồn nhân lực để đánh giá tác động của chiến lược và thực tiễn áp dụng BĐG lên sự tham gia của các giới trong doanh nghiệp. VBCWE hỗ trợ doanh nghiệp phân tích dữ liệu và viết báo cáo về kết quả đánh giá, đưa ra các đề xuất, khung thời gian và nguồn lực cần thiết để cải thiện hiện trạng BĐG tại doanh nghiệp.

