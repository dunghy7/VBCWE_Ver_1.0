freemember.index.page02.description=Lĩnh vực này liên quan tới việc đánh giá sự bình đẳng đối với các cách thức làm việc linh hoạt, bao gồm hỗ trợ các trách nhiệm chăm sóc gia đình của người lao động nhằm tăng khả năng thu hút nhân tài và giữ chân nhân viên, tăng sự gắn kết của người lao động cũng như hiệu suất công việc. Làm việc linh hoạt cho phép cá nhân hoá các trải nghiệm của người lao động, cân nhắc tới nhu cầu của cả cá nhân và tổ chức dựa trên việc tập trung vào hiệu quả công việc. Các cam kết về chăm sóc bao gồm chăm sóc trẻ em, người lớn tuổi hoặc người khuyết tật – những điều này ngày càng trở nên phổ biến tại nhiều môi trường làm việc khác nhau. Tất cả các tổ chức đều phải đảm bảo rằng ít nhất họ phải tuân thủ các luật lệ của địa phương sở tại để cung cấp cho một số người lao động cần có chế độ làm việc linh hoạt trong một số hoàn cảnh cụ thể
freemember.index.page02.question01=Công ty có chính sách hoặc chiến lược thực hiện chế độ làm việc linh hoạt không?
freemember.index.page02.question02=Công ty có thực hiện các yêu cầu pháp lý liên quan tới hỗ trợ chăm sóc gia đình (ví dụ: chế độ nghỉ sinh, chế độ nghỉ chăm con đối với lao động nam, chế độ nghỉ chăm sóc con cái) không?
freemember.index.page02.question03=Công ty có công nghệ phù hợp áp dụng để cho phép người lao động tiếp cận được chế độ làm việc linh hoạt không?
freemember.index.page02.question04=Công ty có cơ sở vật chất dành cho nhân viên nuôi con bằng sữa mẹ, hoặc các dịch vụ hỗ trợ khác, ví dụ chăm sóc trẻ em tại chỗ hay đưa ra các trợ cấp cho việc chăm sóc trẻ không?
freemember.index.page02.question05=Công ty có tư vấn người lao động hoặc thực hiện các khảo sát người lao động nhằm tìm hiểu xem người lao động có tin tưởng rằng họ có thể tiếp cận được với cơ sở vật chất họ cần không?
freemember.index.page02.question06=Các lãnh đạo nam và nữ của công ty có thúc đẩy một cách rõ rệt hoặc sử dụng tích cực các cách thức làm việc linh hoạt tại công ty không?
freemember.index.page02.question07=Công ty có chương trình giữ liên hệ, tái hoà nhập hoặc bất kỳ cách thức tái hoà nhập nào cho nhân viên quay lại làm việc sau khi nghỉ dài không?
freemember.index.page02.question08=Công ty có đưa ra chế độ nghỉ chăm sóc con cái nhưng vẫn được nhận lương nào khác so với những quy định của luật pháp không?
freemember.index.page02.question09=Công ty có truyền thông các chính sách liên quan tới hỗ trợ chăm sóc gia đình tới toàn bộ nhân viên và thông báo cho họ nếu có bất kỳ thay đổi nào không?
freemember.index.page02.question10=Chế độ làm việc linh hoạt có được lồng ghép tại công ty, với việc thừa nhận kết quả đầu ra có giá trị hơn việc hiện diện tại nơi làm việc không?
freemember.index.page02.question11=Công ty có chương trình phát triển các cá nhân là cha mẹ tại nơi làm việc không? (ví dụ: tập huấn cho các lao động là cha mẹ trở lại công việc sau khi nghỉ chăm sóc con cái hoặc các hội thảo nuôi dạy con)

freemember.index.page03.subject=Ngăn chặn và giải quyết tình trạng quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt, bạo lực gia đình
freemember.index.page03.description=Quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt tại nơi làm việc có tác động tiêu cực đáng kể đến cả người lao động và doanh nghiệp. Nó có thể gây ảnh hưởng xấu đến sức khỏe, sự hài lòng trong công việc, cam kết và năng suất của người lao động, đồng thời làm tăng sự vắng mặt và tỷ lệ nghỉ việc, cũng như ảnh hưởng tiêu cực đến văn hóa nơi làm việc. Người sử dụng lao động cũng có thể phải chịu trách nhiệm pháp lý đối với các hành vi quấy rối tình dục do nhân viên hoặc đại lý của họ gây ra. Bạo lực gia đình là một vấn đề nghiêm trọng khác có thể dẫn đến hậu quả tương tự, mặc dù yếu tố hành vi có thể nằm ngoài nơi làm việc và/hoặc người sử dụng bạo lực không phải là nhân viên của công ty. Do đó, việc một doanh nghiệp đào tạo người lao động về các quyền và nghĩa vụ của họ liên quan đến quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục, bắt nạt và bạo lực gia đình là vô cùng quan trọng. Việc đào tạo sẽ giúp loại bỏ những vấn đề tiêu cực này tại nơi làm việc, thúc đẩy văn hóa hòa nhập thông qua các hành động thiết thực và hỗ trợ kịp thời khi cần thiết.
freemember.index.page03.question01=Công ty có chính sách và/hoặc chiến lược về chống quấy rối và phân biệt đối xử dựa trên giới tính, chống quấy rối tình dục và bắt nạt với một quy trình khiếu nại chính thức không?
freemember.index.page03.question02=Công ty có chính sách hoặc chiến lược hỗ trợ người lao động là nạn nhân của bạo lực gia đình không?
freemember.index.page03.question03=Công ty có đào tạo cho người lao động về phòng chống quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt tại thời điểm họ mới vào công ty và ít nhất mỗi năm một lần không?
freemember.index.page03.question04=Công ty có truyền thông tới người lao động và các bên liên quan khác về lý do tại sao bạo lực gia đình là một vấn đề tại nơi làm việc không?
freemember.index.page03.question05=Công ty có ít nhất một trong các cơ chế sau đây không? Vui lòng chọn tất cả các phương án phù hợp.
freemember.index.page03.question05.select01=Quy trình khiếu nại bí mật
freemember.index.page03.question05.select02=Quy trình giải quyết
freemember.index.page03.question05.select03=Cơ chế đo lường trách nhiệm
freemember.index.page03.question05.select04=Cơ chế phòng ngừa trả đũa
freemember.index.page03.question06=Lãnh đạo công ty có chịu trách nhiệm về việc đảm bảo người lao động dưới quyền hoàn thành khóa đào tạo về quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt theo đúng chính sách không?
freemember.index.page03.question07=Công ty đã từng tiến hành phân tích thông tin (được thu thập từ các cuộc tham vấn, khảo sát, v.v.) về sự quan ngại của người lao động đối với vấn đề quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt tại nơi làm việc chưa?
freemember.index.page03.question08=Các dữ liệu từ việc thực hiện khảo sát, thảo luận nhóm và tham vấn khác của Công ty có xác nhận rằng người lao động nhận thấy các chính sách và thủ tục liên quan đến quấy rối và phân biệt đối xử dựa trên giới tính, quấy rối tình dục và bắt nạt là dễ tiếp cận và hiệu quả không?
freemember.index.page03.question09=Công ty có chế độ cho người lao động là nạn nhân của bạo lực gia đình được hưởng thêm ngày nghỉ phép có trả lương không?
freemember.index.page03.question10=Các chính sách của Công ty có hướng dẫn về cách giải quyết đối với hành vi của người lao động là thủ phạm của bạo lực gia đình không?

