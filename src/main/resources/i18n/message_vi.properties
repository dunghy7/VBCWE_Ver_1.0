membership.gears.page02.subject=Chiến lược liên kết bình đẳng giới và các ưu tiên trong kinh doanh
membership.gears.page02.description=Điều quan trọng là sự phát triển của chiến lược bình đẳng giới trên toàn công ty hỗ trợ và phù hợp với chiến lược kinh doanh tổng thể của công ty. Điều này có nghĩa là mỗi chiến lược bình đẳng giới của mỗi công ty cần được điều chỉnh theo các nhu cầu kinh doanh khác nhau, dựa trên việc lấy khách hàng làm trọng tâm, phân khúc thị trường, chiến lược hoạt động, địa lý và động lực của ngành
membership.gears.page02.question01=Công ty có chính sách cơ hội bình đẳng và không phân biệt đối xử bao gồm bình đẳng giới không?
membership.gears.page02.question02=Hiện tại công ty có chiến lược bình đẳng giới không?
membership.gears.page02.question03=Công ty có áp dụng quan điểm bình đẳng giới khi thường xuyên tiến hành đánh giá chính sách về các quy trình quản lý con người khác nhau không? Vui lòng chọn tất cả các đáp án phù hợp.
membership.gears.page02.question03.select01=tuyển dụng và lựa chọn
membership.gears.page02.question03.select02=quản trị hiệu quả làm việc
